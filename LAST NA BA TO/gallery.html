<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | FEU Freshman Memories</title>
  <link rel="stylesheet" href="Gallery Design.css" />
</head>
<body>
<header class="navbar">
  <nav>
    <ul>
      <li><a href="website.html">Home</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
    </ul>
  </nav>
</header>

<section class="gallery-section">
  <!-- Filter Menu -->
  <div class="filter-menu">
    <button class="filter active" id="all-btn">ALL</button>
    <button class="filter" id="purposive-btn">Purposive Communication</button>
    <button class="filter" id="pathfit-btn">PATHFIT</button>
    <button class="filter" id="nstp-btn">NSTP</button>
    <button class="filter" id="feur-btn">FEUR Events</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery-grid">
    <!-- Images will be loaded here dynamically -->
  </div>
</section>

<!-- Modal (single shared for all images) -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="Zoomed Image" />
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>
</div>



<script src="Gallery.js"></script>
</body>
</html>
